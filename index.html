<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallatio</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="title_container">
      <h1 class="title">PALLATIO</h1>
    </div>
    <div class="pallete_container initialize" id="palleteContainer">
      <p>Please Select Number of Colors and Click Generate</p>
    </div>
    <div class="option_container">
      <div class="option_div">
        <button id="decrementColors">-</button>
        <span id="numberOfColors">5</span>
        <button id="incrementColors">+</button>
      </div>
      <button id="generateColors">generate</button>
    </div>
  </body>
</html>
